<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webinar — solo pausar/reanudar</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; display:flex;flex-direction:column;align-items:center;padding:20px;background:#f6f7fb; }
    .wrap { position: relative; width:100%; max-width:900px; height:506px; background:#000; border-radius:8px; overflow:hidden; box-shadow:0 8px 30px rgba(16,24,40,0.08); }
    .wrap iframe { width:100%; height:100%; border:0; display:block; }

    .click-blocker {
      position:absolute;
      inset:0;
      z-index:20;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* Mostrar siempre el botón */
    #calendly-btn {
      display:inline-block;
      margin-top:20px;
      padding:12px 20px;
      font-size:18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#0a84ff;
      color:white;
    }
  </style>
</head>
<body>
  <h2>10X Developer</h2>

  <div class="wrap" id="video-wrap">
    <!-- He puesto TU VIDEO ID aquí -->
    <iframe id="ytplayer"
      src="https://www.youtube-nocookie.com/embed/4tbcpLI5bnI?enablejsapi=1&controls=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1&playsinline=1"
      allow="autoplay; encrypted-media"
    ></iframe>

    <!-- Capa que impide interacción directa; el click togglea play/pause -->
    <div class="click-blocker" id="blocker" title="Toca para pausar/reanudar"></div>
  </div>

  <button id="calendly-btn" onclick="window.open('https://calendly.com/p-delalamorodriguez/30min','_blank')" aria-label="Agendar llamada">
    Agendar llamada
  </button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player, checkInterval = null;
    let lastTime = 0;
    let durationSec = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      try { durationSec = player.getDuration() || 0; } catch(e){}
      const blocker = document.getElementById('blocker');

      blocker.addEventListener('click', () => {
        try {
          const Y = YT.PlayerState;
          const s = player.getPlayerState();
          if (s === Y.PLAYING || s === Y.BUFFERING) player.pauseVideo();
          else player.playVideo();
        } catch(err) { /* player no listo */ }
      });

      blocker.addEventListener('dblclick', (e) => { e.preventDefault(); e.stopPropagation(); });
      blocker.addEventListener('contextmenu', (e) => { e.preventDefault(); });
    }

    function startChecking() {
      if (checkInterval) clearInterval(checkInterval);
      try { lastTime = player.getCurrentTime(); } catch(e){ lastTime = 0; }
      checkInterval = setInterval(() => {
        try {
          const t = player.getCurrentTime();
          if (Math.abs(t - lastTime) > 1.3) {
            player.seekTo(lastTime, true);
          } else {
            lastTime = t;
          }
        } catch(e){}
      }, 500);
    }
    function stopChecking() {
      if (checkInterval) { clearInterval(checkInterval); checkInterval = null; }
    }

    function onPlayerStateChange(e) {
      const Y = YT.PlayerState;
      const state = e.data;
      if (state === Y.PLAYING) {
        startChecking();
      } else if (state === Y.PAUSED) {
        stopChecking();
      } else if (state === Y.ENDED) {
        stopChecking();
        // ya no cambiamos la visibilidad del botón: permanece siempre visible
      }
    }
  </script>
</body>
</html>
